<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Link Style</title>
    <style>
        a{
            text-decoration: none;
        }

            a:link
            {
                color:yellow
            }
            a:visited
            {
                color: red;
            }
            a:hover 
            {
                color:orange;
            }
            a:active
            {
                color: black;
            }

       
    </style>
</head>
<body>
    <a href="https://facebook.com" target="blank">facebook</a>
    <h1>Link</h1>
    <!-- Link Come in 4 State -->
 
</body>
</html>
