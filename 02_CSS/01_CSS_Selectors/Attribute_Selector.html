<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <link rel="stylesheet" href="Attributestyle.css">
</head>
<body>
    <h2>Links</h2>
    <a href="https://google.com" target="_blank">Google</a><br>
    <a href="https://google.in"target="_blank">Google India</a><br>
    <a href="https://flipkart.com"target="_blank">Flipkart</a><br>
    <a href="https://facebook.com"target="_blank">Facebook</a><br>
    <form action="">Form</form>
    <label for="">FirstName :</label>
    <br>
    <input type="text" name="firstName" id="">
    <br>
    <label for="">LastName :</label>
    <br>
    <input type="text" name="lastName" id="">
    <br>
    <label for="">Password</label>
    <br>
    <input type="password" name="password" id="">
</body>
</html>
